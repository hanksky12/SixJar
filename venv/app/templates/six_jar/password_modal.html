<!-- Modal -->
<div class="modal fade " id="passwordModal" tabindex="-1" aria-labelledby="passwordModalLabel" aria-hidden="true" >
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="passwordModalLabel">請輸入密碼</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="password-form" class='needs-validation'>
          <div class="mb-3">
            <input type="password" class="form-control" id="inputPassword" autocomplete="on" minlength="2" maxlength="10" required>
          </div>
          <button type="button" id="send-password-btn"  class="btn btn-primary">送出</button>
      </form>
      </div>
    </div>
  </div>
</div>
