
{% extends "common/mybase.html" %}


{% block section1 %}

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New message</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>

          <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">類別</label>
            <select class="form-select" id="inputGroupSelect01" >
              <option selected>請選擇..</option>
              <option value="income">收入</option>
              <option value="expense">支出</option>
            </select>
          </div>


          <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">帳戶</label>
            <select class="form-select" id="inputGroupSelect02" >
              <option selected>請選擇..</option>
              <option value="1">1</option>
              <option value="2">2</option>
            </select>
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text">金額</span>
            <input type="text" class="form-control" aria-label="必須是數字！！" >
            <span class="input-group-text">元</span>
          </div>

          <div class="input-group mb-3">
          <input type="date" class="form-control" id="date" name="date"   >
          </div>

          <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"  ></textarea>
            <label for="floatingTextarea2">備註</label>
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-confirm btn-primary">儲存</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
      </div>
    </div>
  </div>
</div>



<div class="table-responsive">
  <table class="table table-striped table-hover border-primary">
    <thead class="table-dark">
      <tr>
        <th scope="col"></th>

        <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-method="刪除">刪除</button>
        </td>
      </tr>
