<!-- Modal -->
<div class="modal fade" id="jarModal" tabindex="-1" aria-labelledby="jarModalLabel" aria-hidden="true">


  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="jarModalLabel">New message</h5>
        <button type="button close" class="btn-close" data-bs-dismiss="modal" aria-label="Close" name="close"></button>
      </div>
      <div class="modal-body">
        <form id="jar-form" class='needs-validation' action="#" novalidate>

          <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">類別</label>
            <select class="form-select" id="selectType" required>
              <option value="" selected>請選擇..</option>
              <option value="收入">收入</option>
              <option value="支出">支出</option>
            </select>
          </div>


          <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">帳戶</label>
            <select class="form-select" id="selectJar" required>
              <option value="" selected>請選擇..</option>
              {% for jar in jar_name %}
                <option value={{ jar }}>{{ jar }}</option>
              {% endfor %}
            </select>
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text">金額</span>
            <input type="number" class="form-control"  id="money" aria-label="必須是數字！！" min=1 required>
            <span class="input-group-text">元</span>
          </div>


          <div class="input-group mb-3">
          <input type="date" class="form-control" id="date" name="date" min="1900-01-01"  required>
          </div>


          <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea" style="height: 100px" maxlength="50"  ></textarea>
            <label for="floatingTextarea2">備註</label>

          </div>
      </div>
      <div class="modal-footer">
        <button type="button" id="confirm-change-btn" class="btn btn-confirm btn-primary">儲存</button>
      </form>
        <button type="button" class="btn btn-secondary  " id="close-btn" data-bs-dismiss="modal" name="close">關閉</button>
      </div>
    </div>
  </div>
</div>
